RA MANO</button><button class=drop id=drop_from_deck>CALA A TERRA DAL MAZZO</button><script type=text/javascript>$(document).ready(function(){var c=io("http://127.0.0.1:5000/");const o="{{room}}";c.on("connect",function(){c.emit("join",{room:o})}),c.on("pick",function(c){$("#hand").append(`<img class = "clickable" src = "static/assets/deck/${c.card}.jpg" alt = "${c.card}">`)}),c.on("drop",function(c){$("#drop").append(`<img class = "clickable" src = "static/assets/deck/${c.card}.jpg" alt = "${c.card}">`)}),c.on("pull",function(c){$(`#drop img[src = "static/assets/deck/${c.card}.jpg"]`).remove()}),c.on("void",function(){$("#pick_from_deck").prop("disabled",!0),$("#drop_from_deck").prop("disabled",!0)}),$("#pick_from_deck").click(function(){c.emit("pick_from_deck",{room:o,user:c.id})}),$("#drop_from_deck").click(function(){c.emit("drop_from_deck",{room:o})}),$("#hand").on("dblclick",".clickable",function(){c.emit("drop_from_hand",{room:o,card:$(this).attr("src").split("/").pop().split(".")[0]}),$(this).remove()}),$("#drop").on("dblclick",".clickable",function(){c.emit("pick_from_drop",{room:o,user:c.id,card:$(this).attr("src").split("/").pop().split(".")[0]}),$(this).remove()})})</script></body></html>
