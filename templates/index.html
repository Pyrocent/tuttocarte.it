<!DOCTYPE html>
<html lang = "it">
    <head>
        <meta charset = "UTF-8">
        <title>TuttoCarte.it</title>
        <meta name = "theme-color" content = "#1f2324">
        <link rel = "manifest" href = "/app.webmanifest">
        <link rel = "icon" href = "../static/assets/favicon.png">
        <link rel = "stylesheet" href = "../static/css/min/index.min.css">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1">
        <meta name = "description" content = "Gioca con i tuoi amici a qualsiasi gioco di carte senza la necessitÃ  di avere un mazzo a portata di mano!">

        <link rel = "preconnect" href = "https://fonts.googleapis.com">
        <link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin>
        <link rel = "stylesheet" href = "https://fonts.googleapis.com/css2?family=Alata&family=Outfit&display=swap">

        <script>
            if ("serviceWorker" in navigator) {
                navigator.serviceWorker.register("/service-worker.js");
            }
        </script>

        <script src = "https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
        <script src = "https://cdn.jsdelivr.net/npm/jquery-ui@1.13.2/dist/jquery-ui.min.js"></script>
        <script src = "https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>

        <script src = "https://cdn.jsdelivr.net/npm/fernet@0.4.0/fernetBrowser.min.js"></script>
        <script src = "https://cdn.jsdelivr.net/npm/socket.io@4.7.2/client-dist/socket.io.min.js"></script>
    </head>
    <body>
        {% if dealer == True %}
            <section id = "start">
                <div id = "overlay">
                    <h1>TuttoCarte.it</h1>
                    <h5>FAI SCANNERIZZARE IL QR CODE</h5>
                    <img id = "qrcode" src = "https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=TuttoCarte.it/{{room}}" alt = "qrcode">
                    <h5 id = "copy">O CLICCALO PER COPIARE IL LINK</h5>
                    <button>INIZIAMO!</button>
                    <div id = "separator"><hr><h6>OPPURE</h6><hr></div>
                    <button>SOLITARIO</button>
                </div>
            </section>
        {% endif %}
        <section id = "table"></section>
        <section id = "hand">
            <h3>MANO</h3><div></div>
        </section>
        <section id = "notes">
            <textarea id = "shared_notes" placeholder = "Note condivise"></textarea>
            <textarea id = "personal_notes" placeholder = "Note personali"></textarea>
        </section>
        <script type = "text/javascript">
            $(document).ready(function () {

                var key = "";
                var hand = false;
                const room = "{{room}}";
                const socket = io({ transport: ["websocket"] });

                socket.on("connect", function () {
                    socket.emit("join", { room: room });
                });

                socket.on("table", function (data) {
                    if (data.key != "" && key === "") {
                        key = data.key;
                    }
                    $("#table").html(data.html);
                });

                socket.on("notes", function (data) {
                    $("#shared_notes").val(data.notes);
                });

                $("#qrcode").click(function () {
                    navigator.clipboard.writeText(`TuttoCarte.it/${room}`);
                    $("#copy").text("COPIATO");
                    setTimeout(function () {
                        $("#copy").text("O CLICCALO PER COPIARE IL LINK");
                    }, 2000)
                });

                $("#start button").click(function () {
                    $("#start").remove();
                    socket.emit("start", { room: room });
                });

                $(document).on("touchstart", ".card", function () {
                    $(this).draggable();
                });
                $(document).on("mouseenter", ".card", function () {
                    $(this).draggable();
                });
                $("#table").droppable({
                    accept: ".card, .fiche",
                    drop: function (event, ui) {
                        socket.emit("table", { room: room, "html": $("#table").html() });
                    }
                });

                function click($card) {
                    if (event.ctrlKey || hand === true) {
                        $card.prependTo("#hand div").css({ "position": "", "top": "", "left": "" });
                        socket.emit("table", { room: room, "html": $("#table").html() });
                    } else {
                        const $src = $card.attr("src");
                        const $val = new fernet.Token({ secret: new fernet.Secret(key), token: $card.attr("id") }).decode();
                        if ($src.endsWith("BACK.jpg")) {
                            if ($src.startsWith("static/assets/decks/it/")) {
                                $card.attr("src", `static/assets/decks/it/${$val}.jpg`);
                            } else if ($src.startsWith("static/assets/decks/fr-b/")) {
                                $card.attr("src", `static/assets/decks/fr-b/${$val}.jpg`);
                            } else if ($src.startsWith("static/assets/decks/fr-r/")) {
                                $card.attr("src", `static/assets/decks/fr-r/${$val}.jpg`);
                            }
                        } else {
                            if ($src.startsWith("static/assets/decks/it/")) {
                                $card.attr("src", "static/assets/decks/it/BACK.jpg");
                            } else if ($src.startsWith("static/assets/decks/fr-b/")) {
                                $card.attr("src", `static/assets/decks/fr-b/BACK.jpg`);
                            } else if ($src.startsWith("static/assets/decks/fr-r/")) {
                                $card.attr("src", `static/assets/decks/fr-r/BACK.jpg`);
                            }
                        }
                        socket.emit("table", { room: room, "html": $("#table").html() });
                    }
                };
                $("#table").on("click", ".card", function () {
                    click($(this));
                });
                $("#hand").on("click", ".card", function () {
                    click($(this));
                });
                $("#hand h3").on("touchstart", function () {
                    hand = true;
                });
                $("#hand h3").on("touchend", function () {
                    hand = false;
                });

                $("#shared_notes").click(function () {
                    $("#personal_notes").hide();
                });
                $("#shared_notes").blur(function () {
                    $("#personal_notes").show();
                    socket.emit("notes", { room: room, "notes": $("#shared_notes").val() });
                });
                $("#personal_notes").click(function () {
                    $("#shared_notes").hide();
                });
                $("#personal_notes").blur(function () {
                    $("#shared_notes").show();
                });

                $(window).on("orientationchange", function () {
                    if (window.orientation === 0 || window.orientation === 180) {
                        $("#overlay").css("transform", "translate(-50%, -50%)")
                    } else {
                        $("#overlay").css("transform", "translate(-50%, -50%) scale(0.55)")
                    }
                });
            });
        </script>
    </body>
</html>
