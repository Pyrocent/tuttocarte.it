<!DOCTYPE html>
<html lang = "it">
    <head>
        <meta charset = "UTF-8">
        <title>TuttoCarte.it</title>
        <meta name = "theme-color" content = "#1f2324">
        <link rel = "manifest" href = "/app.webmanifest">
        <link rel = "icon" href = "../static/assets/favicon.png">
        <link rel = "stylesheet" href = "../static/css/min/index.min.css">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1">
        <meta name = "description" content = "Gioca con i tuoi amici a qualsiasi gioco di carte senza la necessitÃ  di avere un mazzo a portata di mano!">
        <link rel = "preconnect" href = "https://fonts.googleapis.com">
        <link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin>
        <link rel = "stylesheet" href = "https://fonts.googleapis.com/css2?family=Outfit&display=swap">
        <script src = "https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
        <script src = "https://cdn.jsdelivr.net/npm/jquery-ui@1.13.2/dist/jquery-ui.min.js"></script>
        <script src = "https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
        <script src = "https://cdn.jsdelivr.net/npm/socket.io@4.7.2/client-dist/socket.io.min.js"></script>
        <script>
            if ("serviceWorker" in navigator) {
                navigator.serviceWorker.register("/service-worker.js");
            }
        </script>
    </head>
    <body>
        {% if host == True %}
            <section id = "play">
                <div>
                    <h1>TuttoCarte.it</h1>
                    <h5>FAI SCANNERIZZARE IL QR CODE</h5>
                    <img id = "qrcode" src = "https://api.qrserver.com/v1/create-qr-code/?data=TuttoCarte.it/{{room}}" alt = "qrcode">
                    <h5 id = "copy">O CLICCALO PER COPIARE IL LINK</h5>
                    <button id = "group">INIZIAMO!</button>
                    <div id = "separator"><hr><h6>OPPURE</h6><hr></div>
                    <button id = "alone">SOLITARIO</button>
                </div>
            </section>
            <section id = "table">
                <div class = "deck">
                    {% for card in ita_deck %}
                        <img id = "{{card}}" class = "ita card" src = "../static/assets/backs/ita.jpg" alt = "card">
                    {% endfor %}
                </div>
                <div class = "deck">
                    {% for card in fr1_deck %}
                        <img id = "{{card}}" class = "fr1 card" src = "../static/assets/backs/fr1.jpg" alt = "card">
                    {% endfor %}
                </div>
                <div class = "deck">
                    {% for card in fr2_deck %}
                        <img id = "{{card}}" class = "fr2 card" src = "../static/assets/backs/fr2.jpg" alt = "card">
                    {% endfor %}
                </div>
                <img id = "fiche1" class = "fiche clonable" src = "../static/assets/fiches/fiche1.png" alt = "fiche">
                <img id = "fiche2" class = "fiche clonable" src = "../static/assets/fiches/fiche2.png" alt = "fiche">
                <img id = "fiche3" class = "fiche clonable" src = "../static/assets/fiches/fiche3.png" alt = "fiche">
                <img id = "dealer" class = "fiche" src = "../static/assets/fiches/dealer.png" alt = "fiche">
            </section>
        {% else %}
            <section id = "table"></section>
        {% endif %}
        <section id = "hand"><h3>MANO</h3><div></div></section>
        <section>
            <textarea id = "chat" placeholder = "Chat di gruppo"></textarea>
            <textarea id = "note" placeholder = "Note personali"></textarea>
        </section>
        <script type = "text/javascript">
            $(document).ready(function () {

                let hand;
                const room = "{{room}}";
                const socket = io({ transport: ["websocket"] });

                socket.on("connect", function () {
                    socket.emit("join", { room: room });
                });

                socket.on("play", function (data) {
                    $("#table").html(data.table);
                });

                socket.on("move", function (data) {
                });

                socket.on("hand", function (data) {
                });

                socket.on("chat", function (data) {
                    $("#chat").val(data.chat);
                });

                $("#qrcode").click(function () {
                    navigator.clipboard.writeText(`TuttoCarte.it/${room}`);
                    $("#copy").text("COPIATO");
                    setTimeout(function () {
                        $("#copy").text("O CLICCALO PER COPIARE IL LINK");
                    }, 2000);
                });

                $("#group").click(function () {
                    $("#play").remove();
                    socket.emit("play", { room: room, table: $("#table").html() });
                });

                $("#alone").click(function () {
                    $("#play").remove();
                    $("#chat").remove();
                });

                $("#table").on("touchstart", ".card", function () {
                    $(this).draggable();
                });
                $("#table").on("mouseenter", ".card", function () {
                    $(this).draggable();
                });
                $("#table").on("touchstart", ".fiche", function () {
                    $(this).draggable({
                        helper: function () {
                            if ($(this).hasClass("clonable")) {
                                return $(this).clone().removeClass("clonable");
                            } else {
                                return $(this);
                            }
                        }
                    });
                });
                $("#table").on("mouseenter", ".fiche", function () {
                    $(this).draggable({
                        helper: function () {
                            if ($(this).hasClass("clonable")) {
                                return $(this).clone().removeClass("clonable");
                            } else {
                                return $(this);
                            }
                        }
                    });
                });
                $("#table").droppable({
                    drop: function () {
                        socket.emit("move", { room: room, card: $(this).html() });
                    }
                });

                function click($card) {
                    if (event.ctrlKey || hand === true) {
                        socket.emit("hand", { room: room, card: $card.html() });
                    } else {
                        socket.on("turn", function (data) {
                            $class = $card[0].classList[0];
                            console.log($class);
                            if ($card.attr("src").startsWith("static/assets/backs/")) {
                                $card.attr("src", `static/assets/decks/${$class}/${data.value}`);
                            } else {
                                $card.attr("src", `static/assets/backs/${$class}.jpg`);
                            }
                        });
                        socket.emit("turn", { room: room, card: $card.attr("id") });
                    }
                };
                $(document).on("click", ".card", function () {
                    click($(this));
                });
                $("#hand").on("touchstart", "h3", function () {
                    hand = true;
                });
                $("#hand").on("touchend", "h3", function () {
                    hand = false;
                });

                $("#chat").click(function () {
                    $("#note").hide();
                });
                $("#chat").blur(function () {
                    $("#note").show();
                    socket.emit("chat", { room: room, chat: $("#chat").val() });
                });
                $("#note").click(function () {
                    $("#chat").hide();
                });
                $("#note").blur(function () {
                    $("#chat").show();
                });

                $(window).on("orientationchange", function () {
                    if (window.orientation === 0 || window.orientation === 180) {
                        $("#play > div").css("transform", "");
                    } else {
                        $("#play > div").css("transform", "scale(0.55)");
                    }
                });
            });
        </script>
    </body>
</html>
